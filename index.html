<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Fat Beatz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">metronome</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">hi hat</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">open hat</span>
      </div>
    </div>

    <audio data-key="65" src="sounds/kick.wav"></audio> <!-- A -->
    <audio data-key="83" src="sounds/snare.wav"></audio> <!-- S -->
    <audio data-key="68" src="sounds/clap.wav"></audio> <!-- D -->
    <audio data-key="70" src="sounds/ride.wav"></audio> <!-- F -->
    <audio data-key="71" src="sounds/boom.wav"></audio> <!-- G -->
    <audio data-key="72" src="sounds/tink.wav"></audio> <!-- H -->  
    <audio data-key="74" src="sounds/hihat.wav"></audio> <!-- J -->
    <audio data-key="75" src="sounds/tom.wav"></audio> <!-- K -->
    <audio data-key="76" src="sounds/openhat.wav"></audio>   <!-- L -->

    <script src="app.js"></script>
  </body>
</html>
